<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
        
        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Art Work</title>
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">ARTBIT NIG LTD</a>
        
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="index.html#about" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#interiors" class="nav__link">Interiors</a>
                        </li>
                        <li class="nav__item">
                            <a href="#art" class="nav__link active-link">Art Works</a>
                        </li>
                    </ul>
        
                    <div class="nav__dark">
                        <!-- Theme change button -->
                        <span class="change-theme-name">Dark mode</span>
                        <i class="ri-moon-line change-theme" id="theme-button"></i>
                    </div>
        
                    <i class="ri-close-line nav__close" id="nav-close"></i>
                </div>
        
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-function-line"></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="home" id="home">
                <img src="assets/img/artbg.jpg" alt="" class="home__img">
            
                <div class="home__container container grid">
                    <div class="home__data">
                        <span class="home__data-subtitle">Discover all our art works</span>
                        <h1 class="home__data-title">Explore The <br>Best <b>Beautiful Art</b></h1>
                        <a href="#" class="button">Explore</a>
            
                    </div>
            
                    <div class="home__social">
                        <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                            <i class="ri-facebook-box-fill"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="home__social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>
                </div>
            </section>

            <!--=============== ART GALLERY ===========-->
            <section class="art section" id="art">
                <div class="wrapper">
                    <nav>
                        <div class="items">
                            <span class="item active">All</span>
                            <span class="item">Paintings</span>
                            <span class="item"><b>Sculptures</b></span>
                            <span class="item"><b>Metal</b></span>
                        </div>
                    </nav>
                    <!--========= FILTER IMAGE ===========-->
                    <div class="gallery">
                        <div class="image"><span><img src="/assets/img/p1.jpg" alt="painting 1"></span></div>
                        <div class="image"><span><img src="/assets/img/m1.jpg" alt="metal 1"></span></div>
                        <div class="image"><span><img src="/assets/img/s1.jpg" alt="sculptures 1"></span></div>
                        <div class="image"><span><img src="/assets/img/p2.jpg" alt="painting 2"></span></div>
                        <div class="image"><span><img src="/assets/img/m2.jpg" alt="metal 2"></span></div>
                        <div class="image"><span><img src="/assets/img/s2.jpg" alt="sculptures 2"></span></div>
                        <div class="image"><span><img src="/assets/img/p3.jpg" alt="painting 3"></span></div>
                        <div class="image"><span><img src="/assets/img/m3.jpg" alt="metal 3"></span></div>
                        <div class="image"><span><img src="/assets/img/s3.jpg" alt="sculptures 3"></span></div>
                        <div class="image"><span><img src="/assets/img/p4.jpg" alt="painting 4"></span></div>
                        <div class="image"><span><img src="/assets/img/m4.jpg" alt="metal 4"></span></div>
                        <div class="image"><span><img src="/assets/img/s4.jpg" alt="sculptures 4"></span></div>
                    </div>
                </div>
            </section>
        </main>


        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line scrollup__icon"></i>
        </a>
        
        <!--=============== SCROLL REVEAL===============-->
        <script src="assets/js/scrollreveal.min.js"></script>
        
        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>
        
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/art.js"></script>
    </body>
</html>
