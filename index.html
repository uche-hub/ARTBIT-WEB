<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--============= REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--============= CSS STYLES ===============-->
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>ARTBIT NIG LTD</title>
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav_logo">ARTBIT NIG LTD</a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#home" class="nav_link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="#about" class="nav_link">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="#art" class="nav_link">Art Works</a>
                        </li>
                        <li class="nav_item">
                            <a href="#interior" class="nav_link">Interiors</a>
                        </li>
                    </ul>

                    <i class="ri-close-line nav_close" id="nav-close"></i>
                </div>

                <div class="nav_toggle" id="nav-toggle">
                    <i class="ri-function-line"></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <!--============= HOME ===============-->
            <section class="home" id="home">
                <img src="/assets/img/home1.jpg" alt="home img 1" class="home_img">

                <div class="home_container container grid">
                    <div class="home_data">
                        <span class="home_data-subtitle">
                            Discover Your Art And Interiors
                        </span>
                        <h1 class="home_data-title">Explore The <br>Best <b>Beautiful Art and Interiors</b></h1>
                        <a href="#" class="button">Explore</a>
                    </div>

                    <div class="home_social">
                        <a href="https://www.facebook.com/" target="_blank" class="home_social-link">
                            <i class="ri-facebook-box-fill"></i>
                        </a>

                        <a href="https://www.instagram.com/" target="_blank" class="home_social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>

                        <a href="https://twitter.com/" target="_blank" class="home_social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>

                    <div class="home_info">
                        <div>
                            <span class="home_info-title">5 great Art to see</span>
                            <a href="" class="button button--flex button--link home_info-button">
                                More <i class="ri-arrow-right-line"></i>
                            </a>
                        </div>
                    
                        <div class="home_info-overlay">
                            <img src="assets/img/home2.jpg" alt="" class="home_info-img">
                        </div>
                    </div>
                </div>
            </section>

            <!--============= ABOUT ===============-->
            <section class="about" id="about">
            
            </section>

            <!--============= ART ===============-->
            <section class="art" id="art">
            
            </section>

            <!--============= INTERIORS ===============-->
            <section class="interiors" id="interiors">
            
            </section>
        </main>

        <!--============= FOOTER ===============-->
        
        <!--============= MAIN JS ===============-->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
